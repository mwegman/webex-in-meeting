<script>
	const Media = () => {
		let mediaStream;
	
		const getStream = async () => {
			if (!mediaStream) {
				mediaStream = await navigator.mediaDevices.getUserMedia({video: true});
			}
			return new MediaStream([mediaStream.getVideoTracks()[0]]);
		};
	
		return new class {
			get localVideoStream() {
				return getStream();
			}
			get remoteVideoStream() {
				return getStream();
			}
			get remoteShareStream() {
				return getStream();
			}
		};
	};

</script>
